steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '--build-arg', 'NEXT_PUBLIC_API_URL=${_NEXT_PUBLIC_API_URL}',
      '-t', 'gcr.io/$PROJECT_ID/profit-advisor-frontend',
      '.'
    ]
images:
  - 'gcr.io/$PROJECT_ID/profit-advisor-frontend'
substitutions:
  _NEXT_PUBLIC_API_URL: 'http://localhost:8000/api/chat/'
